<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main.css" id="stylesheet" />
  </head>
  <body>
    <!-- 사이드 메뉴 바 -->
    <div
      class="side_menu"
      id="menu"
      style="
        width: 150px;
        height: 100%;
        position: fixed;
        background-color: lightgray;
        text-align: center;
      "
    >
      <!-- 페이지 로고 -->
      <div class="logo">
        <a href="#">
          <img src="imgs/logo.jpg" alt="logo" style="width: 100%" />
        </a>
      </div>

      <!-- 프로필 -->
      <div class="profile_img">
        <img
          src="imgs/profile_ex.jpg"
          alt="profile_img"
          style="
            height: 100px;
            width: 100px;
            border-radius: 50px;
            margin-top: 50px;
          "
        />
      </div>

      <!-- 각오 -->
      <div class="motto">
        <p class="p p-sm-12">OOO님 n일 째 방문을 환영합니다.</p>
        <p class="p p-sm-12">어제보다 나은 오늘 ☆★</p>
      </div>

      <!-- 메뉴 -->
      <ul
        style="
          list-style-type: none;
          background-color: lightyellow;
          text-align: center;
          display: inline-flexbox;
          position: relative;
          text-align: left;
          margin-top: 50px;
        "
      >
        <div style="padding: 20px 0 20px 0">
          <li>
            <a href="#" style="text-decoration: none">퍼스널 데이터</a>
          </li>
        </div>
        <div style="padding: 20px 0 20px 0">
          <li>
            <a href="#" style="text-decoration: none">그룹 데이터</a>
          </li>
        </div>
        <div style="padding: 20px 0 20px 0">
          <li>
            <a href="#" style="text-decoration: none">자유게시판</a>
          </li>
        </div>
        <div style="padding: 20px 0 20px 0">
          <li>
            <a href="#" style="text-decoration: none">이용 문의</a>
          </li>
        </div>
        <div style="padding: 20px 0 20px 0">
          <li>
            <a href="#" style="text-decoration: none">크루</a>
          </li>
        </div>
      </ul>
    </div>

    <!-- Q. side_menu가 끝나는 지점부터 page가 설정될 수 있도록 세팅하는 방법? -->
    <!-- 페이지 부분 -->
    <div

        position: relative;
        left: 150px;
        width: 100%;
        height: 100%;
